<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Shield</title>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/fontawesome.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">
            <img alt="Privcy Shield Icon" src="images/icons/icon48.png">
        </div>
        <div class="col-8">
            <h3>Privacy Shield</h3>
        </div>
        <div class="col-2">
            <button class="btn" id="btn-info" data-toggle="tooltip" data-placement="top" title="Open information">
                <i class="fa fa-info-circle"></i>
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="card-text" style="display: none">
                Privacy Shield blocked <span id="num-trackers"></span> tracker(s) at <span id="fp-domain">current web site</span>
            </p>
            <div class="table-responsive" id="table-domains" style="display: none">
                <table class="table border">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Third-party domain</th>
                        <th scope="col">State</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
