<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Shield</title>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/fontawesome.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">
            <img alt="Privcy Shield Icon" src="images/icons/icon48.png">
        </div>
        <div class="col-8">
            <h3>Privacy Shield</h3>
        </div>
        <div class="col-2">
            <button class="btn" id="btnInfo" data-toggle="tooltip" data-placement="top" title="Open information tab">
                <i class="fa fa-info-circle"></i>
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p class="card-text" id="extensionDisabledCardText" style="display:none">
                Privacy Shield is disabled at <span class="domainName">current web site</span>
            </p>
            <p class="card-text" id="extensionEnabledCardText" style="display:none">
                Privacy Shield blocked <span id="numTrackers"></span> tracker(s) at <br><span class="domainName">current web site</span>
            </p>
            <div class="table-responsive" id="tableDomains" style="display:none">
                <table class="table border">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Third-party domain</th>
                        <th scope="col">State</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="card-header">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="enablementSwitch" checked>
                <label class="custom-control-label" for="enablementSwitch">Privacy Shield is
                    <span id="enablementState">enabled</span> for this site
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
