<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacyst</title>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/vendor/fontawesome.js"></script>
  <script src="js/popup.js"></script>
  <link rel="stylesheet" href="css/popup.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-2">
      <img alt="Privacyst Icon" src="images/icons/icon48.png">
    </div>
    <div class="col-7">
      <h3>Privacyst</h3>
    </div>
    <div class="col-3">
      <div class="btn-group" role="group">
        <button class="btn" type="button" id="info" data-toggle="tooltip" data-placement="top"
                title="Open information tab">
          <i class="fa fa-info-circle"></i>
        </button>
        <button class="btn" type="button" id="options" data-toggle="tooltip" data-placement="top"
                title="Open options tab">
          <i class="fa fa-cog"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <p class="card-text" id="extension-disabled-info" style="display:none">
        Privacyst is disabled on <span class="domain-name"> current web site</span>
      </p>
      <p class="card-text" id="extension-enabled-info" style="display:none">
        Privacyst blocked <span id="num-trackers"></span> tracker(s) on <br>
        <span class="domain-name">the current web site</span>
      </p>
      <div class="table-responsive" id="domains" style="display:none">
        <table class="table border">
          <thead class="thead-light">
          <tr>
            <th scope="col">Third-party domain</th>
            <th scope="col">State</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="card-header">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="enablement-toggle" checked>
        <label class="custom-control-label" for="enablement-toggle">Privacyst is
          <span id="enablement-state">enabled</span> on this web site
        </label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
